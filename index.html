<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana Rush - Arcade Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para el modo Arcade */
        .game-hud {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 15px 20px; border-radius: 20px;
            margin-bottom: 20px; box-shadow: var(--shadow-card);
        }
        .hud-item { text-align: center; }
        .hud-label { font-size: 0.8rem; color: var(--text-light); display: block; }
        .hud-value { font-size: 1.5rem; font-weight: 900; color: var(--maru-pink); }
        .hud-value.combo { color: var(--maru-blue); }
        
        .hearts { font-size: 1.5rem; color: var(--danger); letter-spacing: 5px; }
        
        .enemy-display {
            background: var(--maru-pink); color: white;
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 900; margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(230, 0, 126, 0.4);
            border: 5px solid white;
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Barra de tiempo de peligro */
        .rush-timer { height: 10px; border-radius: 5px; background: #eee; overflow: hidden; margin-bottom: 20px; }
        .rush-fill { height: 100%; background: var(--maru-blue); width: 100%; transition: width 0.1s linear; }
        .rush-fill.danger { background: var(--danger); }

        /* Pantalla Game Over */
        #game-over-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; padding: 40px; border-radius: 25px; text-align: center;
            max-width: 400px; width: 90%; animation: popIn 0.3s;
        }
        @keyframes popIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        .final-score { font-size: 3rem; color: var(--maru-pink); font-weight: 900; margin: 10px 0; }
    </style>
</head>
<body>

    <header class="marugoto-header">
        <div class="header-content">
            <div class="logo-box">GAME</div>
            <h1>Kana Rush <span class="jp-title">| かなラッシュ</span></h1>
        </div>
    </header>

    <div class="main-container">
        
        <!-- MENU DE INICIO -->
        <div id="start-screen" class="card-panel" style="text-align: center;">
            <h2 style="color:var(--maru-pink); font-size: 2rem;">¿Listo para el reto?</h2>
            <p style="color:var(--text-light); margin-bottom: 30px;">Escribe rápido y sin errores. La dificultad aumenta progresivamente.</p>
            
            <div class="toggle-group-pill" style="margin-bottom: 30px;">
                <button class="toggle-btn active" id="btn-hira" onclick="KanaRush.setMode('hiragana')">Hiragana</button>
                <button class="toggle-btn" id="btn-kata" onclick="KanaRush.setMode('katakana')">Katakana</button>
            </div>

            <button class="btn-maru primary big" onclick="KanaRush.start()">COMENZAR JUEGO</button>
            <br><br>
            <a href="index.html" class="btn-text">Volver a Práctica</a>
        </div>

        <!-- PANTALLA DE JUEGO -->
        <div id="game-screen" style="display:none;">
            
            <!-- HUD -->
            <div class="game-hud">
                <div class="hud-item">
                    <span class="hud-label">Puntaje</span>
                    <span class="hud-value" id="score-val">0</span>
                </div>
                <div class="hud-item">
                    <div class="hearts" id="lives-display">❤️❤️❤️</div>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Combo</span>
                    <span class="hud-value combo" id="combo-val">x1.0</span>
                </div>
            </div>

            <!-- ENEMIGO -->
            <div class="rush-timer"><div class="rush-fill" id="timer-bar"></div></div>
            <div class="enemy-display" id="enemy-romaji">KA</div>

            <!-- AREA DE DIBUJO -->
            <div class="workspace">
                <canvas id="writeCanvas" width="360" height="180"></canvas>
                <div id="svg-container"></div>
            </div>

            <!-- CONTROLES -->
            <div class="action-bar" id="action-area">
                <button class="btn-maru primary big flex-grow" onclick="KanaRush.checkAnswer()">¡LISTO!</button>
            </div>

            <!-- EVALUACION (Oculto inicialmente) -->
            <div class="action-bar" id="eval-area" style="display:none;">
                <button class="btn-maru danger outline" onclick="KanaRush.resolveRound(false)">❌ Fallé</button>
                <button class="btn-maru success flex-grow" onclick="KanaRush.resolveRound(true)">✅ ¡Acerté!</button>
            </div>
        </div>
    </div>

    <!-- GAME OVER MODAL -->
    <div id="game-over-modal">
        <div class="modal-content">
            <h2 style="margin:0; color:var(--text-light);">Juego Terminado</h2>
            <div class="final-score" id="final-score">0</div>
            <p>Mejor Combo: <span id="final-combo" style="font-weight:bold; color:var(--maru-blue)">x1.0</span></p>
            <button class="btn-maru primary big" onclick="location.reload()">Jugar de Nuevo</button>
            <br><br>
            <a href="index.html" class="btn-text">Volver al Menú</a>
        </div>
    </div>

    <!-- Reutilizamos data.js y canvas manager del otro archivo si es posible, 
         pero para evitar conflictos de variables globales, lo incluiré limpio aquí -->
    <script src="js/data.js"></script>
    <script src="js/game_engine.js"></script>
</body>
</html>
